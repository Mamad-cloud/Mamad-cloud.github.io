	<div class="container">
		<h2 class="border-bottom py-3">Sign Up And Become A RadioBloger !!</h2>
        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First name" value="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last name" value="" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="State" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip-code">Zip</label>
                <input type="text" class="form-control" id="zip-code" placeholder="Zip" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary" id="register-btn" type="submit">Submit form</button>
          </form>
		

		
	</div>
		
		<main role="main" class="container">
		  
		
		</main><!-- /.container -->

	<script type="text/javascript">
		


		$(document).ready(() =>{
			$('#register-btn').click(e => {
				e.preventDefault();
				var fname = $('#first-name').val();
				var lname = $('#last-name').val();
				var username = $('#username').val();
				var city = $('#city').val();
				var state = $('#state').val();
				var zip_code = $('#zip-code').val();

				radiobloger_addr = new Address(city, state, zip_code);
				radiobloger = new RadioBloger(fname, lname, username, radiobloger_addr);


				registerRadioBloger(radiobloger);

			});
           
		});
				
				
	</script>
